<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">

    <title>注册页面</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <br/>
    <form action="/" method="post">
        <table width="700">
            <!-- 第一行 -->
             <tr>
                <td>性别</td>
                <td>
                    男 <input type="radio" name="sex" value="男" id="sex">
                    女 <input type="radio" name="sex" value="女" id="sex">
                </td>
             </tr>
             <!-- 第二行 -->
              <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option>--请选择日期--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
              </tr>
            <!-- 第三行 -->
             <tr>
                <td>所在地区</td>
                <td>
                    <input type="text">
                </td>
             </tr>
            <!-- 第四行 -->
             <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="married" value="已婚"> 已婚
                    <input type="radio" name="married" value="未婚"> 未婚
                    <input type="radio" name="married" value="离异"> 离异
                </td>
             </tr>
            <!-- 第五行 -->
             <tr>
                <td>学历</td>
                <td>
                    <input type="text">
                </td>
             </tr>
            <!-- 第六行 -->
             <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="type" value="温柔"> 温柔
                    <input type="checkbox" name="type" value="善良"> 善良
                    <input type="checkbox" name="type" value="有钱"> 有钱
                    <input type="checkbox" name="type" value="有趣"> 有趣
                </td>
             </tr>
            <!-- 第七行 -->
             <tr>
                <td>自我介绍</td>
                <td>
                    <textarea cols="50" rows="5"></textarea>
                </td>
             </tr>
            <!-- 第八行 -->
             <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
             </tr>
            <!-- 第九行 -->
             <tr>
                <td></td>
                <td>
                    <input type="checkbox"> 我同意注册条款和会员加入标准
                </td>
             </tr>
            <!-- 第十行 -->
             <tr>
                <td></td>
                <td>
                    <a href="#">已有账号？立即登录</a>
                </td>
             </tr>
            <!-- 第十一行 -->
             <br/>
             <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>我将遵守网站的所有规定</li>
                        <li>我将尊重其他用户</li>
                        <li>我将诚实地填写个人信息</li>
                        <li>我将不发布任何违法或不当内容</li>
                    </ul>
                </td>
             </tr>
        </table>
    </form>

    

    
</body>
</html>
