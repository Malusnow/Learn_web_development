<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    
    <script>
      const person = {
        name: ["Bob", "Smith"],
        age: 32,
        bio: function () {
          console.log(`${this.name[0]} ${this.name[1]} 现在 ${this.age} 岁了。`);
        },
        introduceSelf: function () {
          console.log(`你好！我是 ${this.name[0]}。`);
        },
      };
      const myDataName = "height";
      const myDataValue = "1.75m";
      person[myDataName] = myDataValue;
    </script>
  </body>

</html>

<!--
工厂函数（createPerson）：
返回的是一个全新对象，每次都重新分配 introduceSelf 方法（内存占用多）。
不能用 instanceof 判断类型。
不支持原型继承，扩展性有限。

构造函数/class（new Person）：
用 new 创建对象，自动设置原型链，所有实例可以共享原型上的方法（节省内存）。
可以用 instanceof 判断对象类型。
支持原型继承和类扩展，更适合复杂面向对象编程。
-->
